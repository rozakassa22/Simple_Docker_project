{% extends 'base.html' %}

{% block content %}
    <h1>Edit Task</h1>
    <form action="{{ url_for('edit_task', task_id=task_id) }}" method="POST">
        <input type="text" name="task" value="{{ task }}">
        <button type="submit">Update Task</button>
    </form>
    <a href="{{ url_for('index') }}">Cancel</a>
{% endblock %}
